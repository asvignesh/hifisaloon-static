    <script>
        $(document).ready(function () {
            $("#body-content").load("dashboard.html");
            $("#navbar-left").load("inc/navbar.inc-admin.html");
            $("#navbar-top").load("inc/navbar-top-inc-admin.html", function () {
                // Set the initial content
                var selectedOption = $('#store').val();
                getSalesReportAndLoadWidgets(selectedOption, 0, 0);
                clearSalesChart();
            });

        });

        $(document).on("change", '#store', function () {
            var selectedOption = $(this).val();
            getSalesReportAndLoadWidgets(selectedOption, 0, 0);
            clearSalesChart();
        });

         var salesChart;

        function updateSalesChart(data) {
            salesChart.data = {
                labels: data[1],
                datasets: [{
                    label: '',
                    data: data[0]
                }]
            };
            salesChart.update();
            salesChart.render({
                duration: 800,
                lazy: false,
            });
        }

        function clearSalesChart() {
            if (salesChart) {
                salesChart.destroy(); // Destroy the existing chart instance
            }
        }
        
        function initAndLoadSalesChart(salesChartData) {
            initSalesChart();
            updateSalesChart(salesChartData);
        }

        function initSalesChart() {
            if (document.getElementById("sales_chart")) {
                salesChart = new Chart($('#sales_chart'), {
                    type: 'bar',
                    options: {
                        title: {
                            display: true,
                            text: 'Service Sales Chart'
                        },
                        scales: {
                            yAxes: [{
                                gridLines: {
                                    color: Charts.colors.gray[900],
                                    zeroLineColor: Charts.colors.gray[900]
                                },
                                ticks: {
                                    callback: function (value) {
                                        if (!(value % 10)) {
                                            return value;
                                        }
                                    }
                                }
                            }]
                        },
                        tooltips: {
                            callbacks: {
                                label: function (item, data) {
                                    var label = data.datasets[item.datasetIndex].label || '';
                                    var yLabel = item.yLabel;
                                    var content = '';
                                    if (data.datasets.length > 1) {
                                        content += '<span class="popover-body-label mr-auto">' + label + '</span>';
                                    }
                                    content += '<span class="popover-body-value">' + yLabel + '</span>';
                                    return content;
                                }
                            }
                        }
                    },
                });
            }
        };

        function getSalesReportAndLoadWidgets(storeId, dateStart, dateEnd) {
            var salesChartData = [[],[]];
            $.ajax({
                // url: 'public/data/storesales/salesreport.json',
                url: baseUrl + '/stores/'+ storeId +'/report/salesanalysis',
                method: 'get',
                headers: {
                    "Authorization": "Bearer " + bearerToken
                },
                success: function (data) {
                    // console.log(data);
                    
                    // Clear existing table rows
                    data.forEach((item, i) => {
                        salesChartData[0].push(item['Service Value'])
                        salesChartData[1].push(item['Name'])
                    })

                    initAndLoadSalesChart(salesChartData);
                    $('#dataTableSalesReports tbody').empty();

                    var totalSmiles = 0;
                    var totalSpendByYear = 0;

                    // Loop through each user object in the response data
                    $.each(data, function (index, sales) {
                        // Create a new row with the user data
                        var row = '<tr>' +
                            // '<td>' + sales.Id + '</td>' +
                            '<td>' + sales.Name + '</td>' +
                            '<td style="text-align-last: center;">' + sales['Service Value'] + '</td>' +
                            '<td style="text-align-last: center;">' + sales.Services + '</td>' +
                            //'<td style="text-align-last: right;">' + sales.product + '</td>' +
                            '<td style="text-align-last: center;">' + sales.Clients + '</td>' +
                            '<td style="text-align-last: center;">' + sales.Bills + '</td>' +
                            '<td style="text-align-last: center;">' + sales.ABV + '</td>' +
                            '<td style="text-align-last: center;">' + sales.ASB + '</td>' +
                            '</tr>';

                        // Append the row to the table body
                        $('#dataTableSalesReports tbody').append(row);
                    });

                },
                error: function (err) {
                }
            });
        }

    </script>
