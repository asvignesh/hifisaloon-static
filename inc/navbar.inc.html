<script>
    // get the current page URL
    var url = window.location.href;

    // get the last part of the URL (after the last '/')
    var pageName = url.substring(url.lastIndexOf("/") + 1);

    // get all the anchor tags in the navbar
    var navLinks = document.querySelectorAll(".navbar-nav .nav-link");

    // loop through the anchor tags and add the active class to the one that matches the page name
    for (var i = 0; i < navLinks.length; i++) {
        var navLink = navLinks[i];
        var linkHref = navLink.getAttribute("href");
        var linkPageName = linkHref.substring(linkHref.lastIndexOf("/") + 1);
        if (linkPageName === pageName) {
            navLink.classList.add("active");
        }
    }
</script>
