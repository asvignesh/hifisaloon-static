    <script>
        $('#adminWeekRevenue').click(function () {
            loadReport("week");
        });
        $('#adminMonthRevenue').click(function () {
            loadReport("month");
        });
        $('#adminYearRevenue').click(function () {
            loadReport("year");
        });

        $(document).ready(function () {
            $("#body-content").load("dashboard.html");
            $("#navbar-left").load("inc/navbar.inc-admin.html");
            $("#navbar-top").load("inc/navbar-top-inc-admin.html");
        });

        loadReport("week");


        function loadReport(type) {
            $.ajax({
                url: "public/data/revenuereport/" + type + ".json",
                dataType: "json",
                success: function (data) {
                    // Extract the store data and week labels from the JSON response
                    var storeData = [];
                    var weekLabels = data.weeks;
                    for (var i = 0; i < data.stores.length; i++) {
                        var store = data.stores[i];
                        storeData.push({
                            label: store.name,
                            data: store.sales,
                            borderColor: store.color,
                            backgroundColor: store.color,
                            fill: false
                        });
                    }

                    // Create the line chart
                    var lineChart = new Chart(document.getElementById("revenue_report"), {
                        type: "line",
                        data: {
                            labels: weekLabels,
                            datasets: storeData
                        },
                        options: {
                            title: {
                                display: true,
                                text: "Sales by Store"
                            },
                            scales: {
                                xAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: "Weeks"
                                    }
                                }],
                                yAxes: [{
                                    scaleLabel: {
                                        display: true,
                                        labelString: "Sales (₹)"
                                    }
                                }]
                            },
                            legend: {
                                display: true,
                                labels: {
                                    usePointStyle: true
                                },
                                onClick: function (event, legendItem) {
                                    var index = legendItem.datasetIndex;
                                    var chart = this.chart;
                                    var meta = chart.getDatasetMeta(index);
                                    meta.hidden = meta.hidden === null ? !chart.data.datasets[index].hidden : null;
                                    chart.update();
                                }
                            }
                        }
                    });
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log("AJAX request failed: " + textStatus + ", " + errorThrown);
                }
            });
        }
    </script>
