        <script>

            $(document).ready(function () {
                getUsers();
                function getUsers() {
                    $.ajax({
                        url: baseUrl + 'client/',
                        method: 'GET',
                        headers: {
                            "Authorization": "Bearer " + bearerToken
                        },
                        success: function (users) {
                            // Clear existing table rows
                            $('#dataTableUser tbody').empty();

                            // Loop through each user object in the response data
                            $.each(users, function (index, user) {
                                console.log(user);
                                let slNo = parseInt(index) + 1;

                                // Append the row to the table body
                                $('#dataTableUser tbody').append($("<tr>")
                                    .append($("<td>").append(user.name))
                                    .append($("<td>").append(user.mobile.replace(/\d(?=\d{4})/g, '*')))
                                    .append($("<td>").append(maskEmail(user.email)))
                                    .append($("<td>").append(displayDefaultIfEmpty(user.gender)))
                                    .append($("<td>").append(moment(user.dob).format("DD-MM-YYYY")))
                                    .append($("<td>").append(displayDefaultIfEmpty(user.address)))
                                    .append($(`<td class="table-actions">`).append(`
                                <i style="cursor:pointer;" class="fas fa-user-edit editUser" title="Edit User Details" data-userid="`+ user.mobile + `"></i> 
                                <i style="cursor:pointer;" class="fas fa-trash deleteUser" title="Delete User" data-username="`+ user.name + `" data-userid="` + user.mobile + `"></i>
                            `)));
                            });
                            loadActionButtons();
                            $('#dataTableUser').DataTable({
                                dom: 'Bfrtip',
                                language: {
                                    paginate: {
                                        previous: "<i class='fas fa-angle-left'>",
                                        next: "<i class='fas fa-angle-right'>"
                                    }
                                },
                                buttons: []
                            });
                        },
                        error: function (error) {
                            console.log(error);
                        }
                    });
                }

                // Set the initial content
                $("#body-content").load("dashboard.html");
                $("#navbar-left").load("inc/navbar.inc-admin.html");
                $("#navbar-top").load("inc/navbar-top-inc-admin.html");

                function loadActionButtons() {
                    $(".editUser").click(function (e) {
                        console.log($($(this)[0]).data("userid"));
                        getOneUser($($(this)[0]).data("tutid"));
                        e.preventDefault();
                    });

                    $(".deleteUser").click(function (e) {
                        const userName = $($(this)[0]).data("username");
                        debugger;
                        if (confirm('Are you sure you want to delete ' + userName + ' ?')) {
                            console.log($($(this)[0]).data("userid"));
                            const mobileNum = $($(this)[0]).data("userid");
                            $.ajax({
                                url: baseUrl + 'client/' + mobileNum,
                                method: 'DELETE',
                                headers: {
                                    "Authorization": "Bearer " + bearerToken
                                },
                                success: function (data) {
                                    console.log(data);
                                    // Reloading now , until datatable reload work is done.
                                    window.location.reload();
                                },
                                error: function (error) {
                                    console.log(error);
                                }
                            });
                        } else {
                            alert('Delete operation cancelled');
                        }

                        e.preventDefault();
                    });
                }

                $("#submit-btn-create").on("click", function (e) {

                    let data = {
                        name: $($("#create_user_form")[0].name).val(),
                        mobile: $($("#create_user_form")[0].phone).val(),
                        email: $($("#create_user_form")[0].email).val(),
                        gender: $($("#create_user_form")[0].gender).val(),
                        dob: $($("#create_user_form")[0].dob).val(),
                        address: $($("#create_user_form")[0].address).val(),
                    }

                    $.ajax({
                        url: baseUrl + 'client/',
                        method: 'POST',
                        headers: {
                            "Authorization": "Bearer " + bearerToken
                        },
                        dataType: 'json',
                        data: data,
                        success: function (data) {
                            console.log(data);
                            $("#create_user_form").trigger("reset");
                            $("#add_user_sidebar").slideDown(50), $("#add_user_sidebar").toggleClass("show_sidebar_create");
                            // Reloading now , until datatable reload work is done.
                            window.location.reload();
                        },
                        error: function (error) {
                            console.log(error);
                        }
                    });


                    e.preventDefault();
                });
            });
