        var _crdata;
        $(document).ready(function () {
            $.ajax({
                url: 'public/data/crdata.json',
                dataType: 'json',
                success: function (crdata) {
                    console.log(crdata);
                    _crdata = crdata;
                    // Clear existing table rows
                    $('#dataTableCR tbody').empty();
                    // Loop through each user object in the response data
                    $.each(crdata, function (index, crdata1) {
                        console.log(crdata1);
                        var retentionRate = ((crdata1.returningclients / crdata1.totalclients) * 100).toFixed(2);
                        // Create a new row with the user data
                        var row = '<tr>' +
                            '<th>' + crdata1.id + '</th>' +
                            '<td>' + crdata1.month + '</td>' +
                            '<td style="text-align-last: right;">' + crdata1.totalclients + '</td>' +
                            '<td style="text-align-last: right;">' + crdata1.returningclients + '</td>' +
                            '<td style="text-align-last: right;">' + retentionRate + '%</td>' +
                            '</tr>';

                        // Append the row to the table body
                        $('#dataTableCR tbody').append(row);
                    });

                    var tableRows = document.getElementsByClassName("list")[0].rows;

                    // Attach a click event listener to each table row
                    for (var i = 0; i < tableRows.length; i++) {
                        tableRows[i].addEventListener("click", function () {
                            // Get the index of the clicked row
                            var index = Array.prototype.indexOf.call(tableRows, this);

                            // Generate the URL for the details page
                            var detailsPageUrl = "owner-client-retention-details.html";

                            // Redirect to the details page
                            window.location.href = detailsPageUrl + "?index=" + index;
                        });
                    }
                },
                error: function (error) {
                    console.log(error);
                }
            });
