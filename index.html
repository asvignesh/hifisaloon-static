<script>
    //localStorage.clear();
    jQuery(".form-control")
        .on("blur", function () {
            if (jQuery(this).val().length <= 0) {
                jQuery(this)
                    .siblings("label")
                    .removeClass("moveUp");
                jQuery(this).removeClass("outline");
            }
        })
        .on("focus", function () {
            if (jQuery(this).val().length >= 0) {
                jQuery(this)
                    .siblings("label")
                    .addClass("moveUp");
                jQuery(this).addClass("outline");
            }
        });

        $(document).ready(function () {
            $("#loginForm").submit(function (event) {
                event.preventDefault();

                var username = $("#username").val();
                var password = $("#password").val();

                // Save the username and password to localStorage
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);

                $.ajax({
                    type: "POST",
                    url: baseUrl + "login",
                    data: {
                        username: username,
                        password: password
                    },
                    success: function (response) {
                        var token = response.token;
                        // Save the token to localStorage
                        localStorage.setItem("username", username);
                        localStorage.setItem("password", password);
                        localStorage.setItem("bearerToken", token);
                        bearerToken = token;

                        $.ajax({
                            type: "GET", // Change the HTTP method if needed
                            url: baseUrl + "users/" + username, // Replace with your endpoint URL to get user details
                            headers: {
                                Authorization: "Bearer " + token
                            },
                            success: function (userResponse) {
                                if(userResponse[0].role === "admin"){
                                    window.location.href = 'owner-dashboard.html'
                                }else{
                                    window.location.href = 'store-dashboard.html'
                                }
                            },
                            error: function (xhr, status, error) {
                                console.log("Failed to get user details");
                                var errorMessage = xhr.responseText || "Failed to get user details";
                                $("#errorMessage").text(errorMessage).show();
                            }
                        });

                    },
                    error: function (xhr, status, error) {
                        console.log("Invalid username or password");
                        var errorMessage = "Invalid username or password";
                        $("#errorMessage").text(errorMessage).show();
                    }
                });
            });
        });

</script>
