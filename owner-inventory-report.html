    <script>
        $(document).ready(function () {
            $("#body-content").load("dashboard.html");
            $("#navbar-left").load("inc/navbar.inc-admin.html");
            $("#navbar-top").load("inc/navbar-top-inc-admin.html", function () {
                var selectedOption = $('#store').val();
                loadReport(selectedOption);
                loadProduct(selectedOption);
                loadServices(selectedOption);
            });
        });

        $(document).on("change", '#store', function () {
            var selectedOption = $(this).val();
            loadReport(selectedOption);
            loadProduct(selectedOption);
            loadServices(selectedOption);
        });

        function loadReport(storeId) {
            $.ajax({
                url: "public/data/inventoryreport/sales" + storeId + ".json",
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    var salesData = {
                        labels: data.months,
                        datasets: [{
                            label: 'Sales',
                            data: data.sales,
                            backgroundColor: '#4caf50',
                            borderColor: '#4caf50',
                            borderWidth: 1
                        }]
                    };

                    var ctx = document.getElementById('sales-chart').getContext('2d');
                    var chart = new Chart(ctx, {
                        type: 'bar',
                        data: salesData,
                        options: {
                            legend: {
                                display: true,
                                position: 'top',
                                align: 'end',
                                labels: {
                                    fontColor: '#333',
                                    fontSize: 12,
                                    boxWidth: 20
                                }
                            },
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error(errorThrown);
                }
            });
        }

        function loadProduct(storeId) {
            $.ajax({
                url: "public/data/inventoryreport/product" + storeId + ".json",
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    var products = data.products;
                    var productNames = [];
                    var productSales = [];
                    for (var i = 0; i < products.length; i++) {
                        productNames.push(products[i].name);
                        productSales.push(products[i].sold);
                    }

                    var ctx = document.getElementById('product-chart').getContext('2d');
                    var chart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: productNames,
                            datasets: [{
                                data: productSales,
                                backgroundColor: [
                                    '#FF6384',
                                    '#36A2EB',
                                    '#FFCE56',
                                    '#66BB6A'
                                ]
                            }]
                        },
                        options: {
                            legend: {
                                display: true,
                                position: 'top',
                                align: 'end',
                                labels: {
                                    fontColor: '#333',
                                    fontSize: 10,
                                    boxWidth: 20
                                }
                            }
                        }
                    });
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error(errorThrown);
                }
            });
        }

        function loadServices(storeId) {
            $.ajax({
                url: "public/data/inventoryreport/services" + storeId + ".json",
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    var products = data.products;
                    var productNames = [];
                    var productSales = [];
                    for (var i = 0; i < products.length; i++) {
                        productNames.push(products[i].name);
                        productSales.push(products[i].sold);
                    }

                    var ctx = document.getElementById('services-chart').getContext('2d');
                    var chart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: productNames,
                            datasets: [{
                                data: productSales,
                                backgroundColor: [
                                    '#FF6384',
                                    '#36A2EB',
                                    '#FFCE56',
                                    '#66BB6A'
                                ]
                            }]
                        },
                        options: {
                            legend: {
                                display: true,
                                position: 'top',
                                align: 'end',
                                labels: {
                                    fontColor: '#333',
                                    fontSize: 10,
                                    boxWidth: 20
                                }
                            }
                        }
                    });
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error(errorThrown);
                }
            });
        }
